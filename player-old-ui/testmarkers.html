    <script src="https://amp.azure.net/libs/amp/latest/azuremediaplayer.min.js"></script>

    <body>
         <h1>Plugin: Timeline Markers</h1>

           <video id="myplayer" class="azuremediaplayer amp-default-skin amp-big-play-centered" tabindex="0"> </video>
         <script>
        var myOptions = {
            autoplay: true,
            controls: true,
            width: "640",
            height: "400",
            poster: "",
            plugins: {

                timelineMarker: {
                    markertime: ["0:00","0:10", "0:48"]

                }

            }
        };
        var myPlayer = amp("myplayer", myOptions);
        Testfile = "https://scenario2storage.blob.core.windows.net/asset-7a3e5529-b2ec-4bc2-816e-bfe7e7942cad/Movie on 4-23-18 at 12.36 PM_540x360_AACAudio_1000.mp4?sv=2015-07-08&sr=c&si=5fc7a7c0-209e-4408-bf21-f3401e7b0f0b&sig=7OAt%2F5DX6iTYGJ1hLSoWgkutBY%2FiQu0z16sd3Ih75YA%3D&st=2018-04-23T18%3A28%3A52Z&se=2118-04-23T18%3A28%3A52Z";
        // "//amssamples.streaming.mediaservices.windows.net/91492735-c523-432b-ba01-faba6c2206a2/AzureMediaServicesPromo.ism/manifest", type: "application/vnd.ms-sstr+xml" }, ]);
        myPlayer.src([{ src: Testfile }, ]);
    </script>
